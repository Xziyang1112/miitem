<!DOCTYPE html>
<html lang="ZH-cn">
<head>
    <meta charset="UTF-8">
    <title>小米帐号 -注册</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/registor.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="layout">
                <div class="frame">
                    <div class="logo">
                        <a class="milogo" href="javascript:void(0)"></a>
                    </div>
                    <div class="title">
                        <h4 class="title_big30">注册小米帐号</h4>
                    </div>
                    <form action="http://10.31.162.60/miitem/mi/php/reg.php" method="post" id="form1">
                        <p>
                            <label class="fwidth" for="username">用户名：</label>
                            <input type="text" name="username" id="username"/><br>
                            <!--<span>(必填，3-15字符长度，支持汉字、字母、数字及_)</span>-->
                            <label id="username-error" class="error" for="username">(必填，3-15字符长度，支持汉字、字母、数字及_)</label>
                        </p>
                        <p>
                            <label class="fwidth" for="password">密码：</label>
                            <input type="password" name="password" id="password"/><br>
                            <label id="password-error" class="error" for="password">(必填，不得少于6位)</label>
                        </p>
                        <p>
                            <label class="fwidth" for="repass">密码重复：</label>
                            <input type="password" name="repass" id="repass"/><br>
                            <label id="repass-error" class="error" for="repass">(必填，不得少于6位)</label>
                        </p>
                        <p>
                            <label class="fwidth" for="email">邮箱：</label>
                            <input type="text" name="email" id="email"/><br>
                            <label id="email-error" class="error" for="email">(必填)</label>
                        </p>
                        <p>
                            <input type="submit" value="注册" name="submit" class="submitbtn"/>
                        </p>
			        </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script/thirdplugins/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="script/thirdplugins/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
    <script src="script/thirdplugins/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="script/js/registor.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
